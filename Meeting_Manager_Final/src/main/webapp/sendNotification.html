<div class="container">
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>

    <div class="row text-center well">
        <h1>Send Notification</h1>
    </div>
    <div class="row">
        <div class="form-group">
            <label for="Subject">Subject</label>
            <input type="text" class="form-control" ng-model="Subject">
        </div>
        <div class="form-group">
            <label for="SessionID">SessionID</label>
            <select ng-model="SessionID" class="form-control">
                <option ng-repeat="x in fetchSessionsAdmin" value="{{x.sessionID}}">{{x.sessionID}}-{{x.sessionName}}</option>
            </select>
        </div>
        <div class="form-group">
            <label for="Message">Message</label>
            <textarea class="form-control" rows="3" ng-model="Message"></textarea>
        </div>
        <button style="background-color:#34495e;" type="button" class="btn btn-success" ng-click="sendEmail()">Send</button>
    </div>
</div>
