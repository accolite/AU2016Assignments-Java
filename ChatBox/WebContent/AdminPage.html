function getNewXmlHttp(){
	var xmlhttp;
	if (window.XMLHttpRequest)
	  {
	  xmlhttp=new XMLHttpRequest();
	  }
	else
	  {
	  xmlhttp=new ActiveXObject("Microsoft.XMLHTTP");
	  }
	  return xmlhttp;
	}

function addFilters(){

	   xmlhttp1.onreadystatechange = function(){

	  var filter=document.getElementById("filters").value;
	  //var user="Jegan";//=document.getElementById("password").value;
	  var url="http://localhost:8080/ChatBox/FilterServlet?filters="+filter;
	  
	  xmlhttp1.open("GET",url,true);
	  xmlhttp1.setRequestHeader("Content-type","application/text;charset=UTF-8");
	  xmlhttp1.send();
}
