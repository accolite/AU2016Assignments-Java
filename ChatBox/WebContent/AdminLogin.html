<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Admin Login</title>
<script>
function getNewXmlHttp(){
	var xmlhttp;
	if (window.XMLHttpRequest)
	  {
	  xmlhttp=new XMLHttpRequest();
	  }
	else
	  {
	  xmlhttp=new ActiveXObject("Microsoft.XMLHTTP");
	  }
	  return xmlhttp;
	}

function checkAdmin(){
		var xmlhttp1 = getNewXmlHttp();
	   xmlhttp1.onreadystatechange = function(){
		   if (xmlhttp1.readyState==4 && xmlhttp1.status==200)
		    {
		  	//alert("Admin Loggin");
		   var metaData=xmlhttp1.responseText;
		      //document.getElementById("Messages").innerHTML=metaData; 
		      console.log(metaData);
			if(metaData=="success")
		  		window.location="http://localhost:8080/ChatBox/AdminPage.html";
			else
				window.location="http://localhost:8080/ChatBox/index.html";
		    }
	   }
	  var name=document.getElementById("name").value;
	  var password=document.getElementById("password").value;
	  var url="http://localhost:8080/ChatBox/AdminLoginServlet?name="+name+"&password="+password;
	  
	  xmlhttp1.open("GET",url,true);
	  xmlhttp1.setRequestHeader("Content-type","application/text;charset=UTF-8");
	  xmlhttp1.send();

	
	
}
</script>
</head>
<body>
<h1 id="loggedUser">Welcome to J-Chat </h1>
	<div>
		<input type="textarea" id="name" rows="10" cols="25" placeholder="Admin"><br/>
		<input type="password" id="password" rows="10" cols="25" placeholder="Password"><br/>
		<input type="submit" value="Admin Login" onClick="checkAdmin()"><br/><br/>
		</div>
</body>
</html>
