<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Chat box</title>
<script>
	function getNewXmlHttp() {
		var xmlhttp;
		if (window.XMLHttpRequest) {
			xmlhttp = new XMLHttpRequest();
		} else {
			xmlhttp = new ActiveXObject("Microsoft.XMLHTTP");
		}
		return xmlhttp;
	}

	var request = 0;
	function Login() {

		var xmlhttp1 = getNewXmlHttp();
		//alert(id + " " + profilename);

		var user = document.getElementById("userName").value;

		if (user == "admin" && password == "1234") {
			location.href = "http://localhost:8010/messanger/Admin.jsp";


		} else {

			console.log(user + password);
			xmlhttp1.onreadystatechange = function() {

					document.getElementById("Messages").innerHTML = meta;

						location.href = "http://localhost:8010/messanger/Message.jsp";

			}
