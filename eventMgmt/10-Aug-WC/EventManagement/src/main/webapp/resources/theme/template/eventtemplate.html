<div class="col-md-12" ng-repeat="event in filterevents"  >
	
	<div ng-if="event.eventType=='eventType'">	
		
		<div ng-init='isCollapsed=true' class="sent-message-false">
			<md-card class='md-card-events'> 
			<md-card-header ng-click="isCollapsed = !isCollapsed"> 
				<md-card-header-text>
					<span class="md-title header-white">{{event.name}}</span> 
				</md-card-header-text> 
			</md-card-header>
			<md-card-body uib-collapse='isCollapsed' aria-expanded="false" aria-hidden="true" class="collapse">
		
			
			<div class="col-md-12">
				<center class="h4" style="color: #0288D1;">Planned Timings
				</center>
			</div>
			<div class="col-sm-12 " style="padding-bottom: 6px;">
				<center>
					<span class="label label-info ng-binding" style="font-size: 13px;">Jul
						26</span>
				</center>
			</div>

			<div class="col-sm-12" style="padding-bottom: 10px;">
				<div class="col-sm-5">
					<center>
						<span class="label label-primary ng-binding ng-scope"
							ng-if="!vm.editMode" style="font-size: 15px;">
							{{$parent.event.starttime}} PM</span>
					</center>
				</div>
				<div class="col-sm-2">
					<center>
						<i class="fa fa-arrow-right" aria-hidden="true"></i>
					</center>
				</div>
				<div class="col-sm-5">
					<center>
						<span class="label label-primary ng-binding ng-scope"
							ng-if="!vm.editMode" style="font-size: 15px;">{{event.endtime}}
							PM </span>
					</center>
				</div>
			</div>
			<b>Event Name:</b>{{event.name}} <br> <b>Description:</b>{{event.description}}
			<br> <b>Venue:</b>{{event.venue}} <br> <b><i>Event
					Organizer:</i></b><i>{{event.organizerName}}</i> <br> <b><i>Email:</i></b><i>{{event.organizerEmail}}</i>

			
		<md-card-body>
		</md-card>
		</div>
		
	</div>
	<div ng-if="event.self=='true'"> 
		<div class="sent-message-true">
                    <span class="username">Me:</span>
                    {{ event.data }}
        </div>
                
	 </div>
	
		<div class="clear"></div>
</div>
