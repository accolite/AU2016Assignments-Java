<!DOCTYPE html>
<html>
<head>
<script src="https://apis.google.com/js/platform.js" async defer></script>
<script>
function onSignIn(googleUser) {
	  var profile = googleUser.getBasicProfile();
	  document.getElementById("google").innerHTML=profile.getName();

	  var id_token = googleUser.getAuthResponse().id_token;
	  var xhr = new XMLHttpRequest();
	  xhr.open('POST','rest/SignIn');
	  //xhr.open('POST','https://www.googleapis.com/oauth2/v3/tokeninfo?id_token='+id_token);
	  xhr.setRequestHeader('Content-Type', 'application/x-www-form-urlencoded');
	  xhr.onreadystatechange = function(){
		  if (xhr.readyState==4 && xhr.status==200)
	    {
	      location.href="/SpringAU2016Demo/index1.html"  ;
	    } 
	}
	  xhr.send('idtoken=' + id_token); 
	  
	}


</script>
<meta name="google-signin-client_id" content="470545844187-r537672q0jbi3sioe2t28qpiflid6cmb.apps.googleusercontent.com">
<meta charset="ISO-8859-1">
<title>Google Sign In</title>
</head>
<body>
<div class="g-signin2" data-onsuccess="onSignIn"></div>
<div id="google"></div>
</body>
</html>
