<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>user registration</title>
<script type="text/javascript">
	function validatePass(){
		var pass = document.getElementById("password");
		var repass = document.getElementById("repass");
		if(pass.localeCompare(repass) == 0 ){
			return true;
		}
		else{
			alert("passwords didn't match!!");
			var action = document.getElementById("form");
			action.setAttribute("action","#");
			return false;
		}
		
	}
</script>
</head>
<body>
	<form action="http://localhost:8080/ServletAssignment/Register" method = "post" onsubmit="validatePass();" id="form">
		Name: <input type="text" id="name" name="name"></input><br />
		Password: <input type="password" id="password" name="password"></input><br />
		re-enter Password<input type="password" id="repassword" name="name"></input><br />
		<input type="submit" value="submit">
	</form>
</body>
</html>
