<html>
	<head>
		<title>
			calculator
			
		</title>
		<script type="text/javascript" src="Calculator.js"></script>
<link rel="stylesheet" type="text/css" href ="Calculator.css">
	</head>
	<body>
	<div id="calc">
		<table>
			<tr>
				<td colspan="5">
				<input  type="textbox" name="input" id="input" >
				</td>
			</tr>
			
			<tr>
				<td>
					<input  type="button" name="7" value=7 id="7" onclick="populate(this)" >
				</td>

				<td>
					<input type="button" name="8"  value=8 id="8" onclick="populate(this)">
				</td>

				<td>
					<input type="button" name="9" value=9 id="9" onclick="populate(this)">
				</td>
				<td>
					<input type="button" name="/"  value=/ id="/" onclick="populate(this)">
				</td>

				<td>
					<input type="button" name="%" value=% id="%" onclick="populate(this)">
				</td>
			</tr>
			<tr>
				<td>
					<input type="button" name="4"  value=4 id="4" onclick="populate(this)">
				</td>

				<td>
					<input type="button" name="5" value=5 id="5" onclick="populate(this)">
				</td>

				<td>
					<input type="button" name="6" value=6 id="6" onclick="populate(this)">
				</td>
				<td>
					<input type="button" name="*"  value=* id="*" onclick="populate(this)">
				</td>

				<td>
					<input type="button" name="1/x" value=1/x id="1/x" onclick="divide_by_one()">
				</td>
			</tr>
				<tr>
				<td>
					<input type="button" name="1" value=1 id="1" onclick="populate(this)">
				</td>

				<td>
					<input type="button" name="2"  value=2 id="2" onclick="populate(this)">
				</td>

				<td>
					<input type="button" name="3"  value=3 id="3" onclick="populate(this)">
				</td>
				<td>
					<input type="button" name="-"  value=- id="-" onclick="populate(this)">
				</td>
				<td>
					<input type="button" name="="  value== id="="  onclick="calculate()">
				</td>
				
			</tr>
			<tr>
				<td>
					<input type="button" name="0" value=0 id="0" onclick="populate(this)">
				</td>

				<td>
					<input type="button" name="."  value="." id="." onclick="populate(this)">
				</td>
				<td>
					<input type="button" name="+"  value=+ id="+" onclick="populate(this)">
				</td>
				<td>
					<input type="button" name="c"  value=c id="c" onclick="clear1()">
				</td>
				<td>
					<input type="button" name="<-"  value=bb id="<-" onclick="backspace()">
				</td>
			</tr>

		</table>
	</div>
	</body>
</html>
