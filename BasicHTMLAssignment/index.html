<html>
<head>
<title>User Registration</title>
</head>
<body bgcolor="lightblue">
<form>
<fieldset>
<legend>Personal Information</legend>
<table align="center">
<tr>
	<td>First Name:</td>
	<td><input type="text" name="first"></td>
</tr>
<tr>
	<td>Last Name:</td>
	<td><input type="text" name="last"></td>
</tr>
<tr>
	<td>Age:</td>
	<td><input type="number" name="quantity" min="18" max="35"></td>
</tr>
<tr>
	<td>Sex:</td>
	<td><input type="radio" name="gender">Female</td>
	<td><input type="radio" name="gender">Male</td>
	<td><input type="radio" name="gender">Other</td>
</tr>
<tr>
	<td>Office Location:</td>
	<td><select name="offLoc">
	<option value="Bangalore">Bangalore</option>
	<option value="Delhi">Delhi</option>
	<option value="Hyderabad">Hyderabad</option>
	</select></td>
</tr>
<tr>
	<td>Address:</td>
	<td><input type="textarea" name="address" rows="10" cols="20"></td>
</tr>
<tr >
	<td colspan="2"><input type="submit" value="submit"></td>
</tr>

</table>
</fieldset>
</form>
</body>
</html>
