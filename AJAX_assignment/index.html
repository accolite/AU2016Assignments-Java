<script>
function getNewXmlHttp(){
var xmlhttp;
if (window.XMLHttpRequest)
  {
  xmlhttp=new XMLHttpRequest();
  }
else
  {
  xmlhttp=new ActiveXObject("Microsoft.XMLHTTP");
  }
  return xmlhttp;
  

}

var current = 1;

function doAjax(ind){

  
  var xmlhttp = getNewXmlHttp();
  
  if (current + ind < 1) {
	current = 4;
  }
  else if (current + ind > 4) {
	current = 0;
  }
  else {
	current += ind;
  }
  
 xmlhttp.onreadystatechange = function(){
  if (xmlhttp.readyState==4 && xmlhttp.status==200)
    {
		var content = JSON.parse(xmlhttp.responseText);
		document.getElementById("data").innerHTML = "<img  src=" + content.url+' style="width:700px ;height:520;">'

    }  
  
  }
  var url = current + ".json";

  xmlhttp.open("GET",url,true);
  
  
  xmlhttp.send();
 } 
 
 function describe() {
	
  
  var xmlhttp = getNewXmlHttp();
  
  
 xmlhttp.onreadystatechange = function(){
  if (xmlhttp.readyState==4 && xmlhttp.status==200)
    {
		var content = JSON.parse(xmlhttp.responseText);
		document.getElementById("description").innerHTML =  content.description;

    }  
  
  }
  var url = current + ".json";

  xmlhttp.open("GET",url,true);
  
  
  xmlhttp.send();
 }
</script>

</script>

	<button type="button" style="width:150px; height: 40px;font-size:17px; background-color:#0033cc; color:white;" onclick="doAjax(-1)"> < Prev</button> 
	<button type="button" style="width:150px; height: 40px;font-size:17px; background-color:#0033cc; color:white; margin-left: 130px;" onclick="describe()">Description</button> 
	<button type="button" style="width:150px; height: 40px; margin-left:110px;font-size:17px; background-color:#0033cc; color:white;" onclick="doAjax(1)">Next > </button>
