<html>
<head>
    <link rel="stylesheet" href="http://www.w3schools.com/lib/w3.css"/>
    <style>
        .mySlides
        {
            max-width:100%;
        }
    </style>
</head>
<body>    
    <h2><center>Scenary Slideshow<center></h2>
    <div class="w3-content" style="max-width:800px;position:relative">
        <img id="image" class="mySlides" src="images\image1.jpg" width:auto height:auto>
        <p id="place" text-align="center">Place : Singapore</p>
        <p id="caption" text-align="center">Desc : beautiful</p>
		<p id="refurl" text-align="center">Ref URL : https://www.google.co.in/search?tbm=isch&q=windows+10+wallpaper+hd&oq=&gs_l=#tbm=isch&q=scenary+images&imgrc=wZ2mWdvP4e9c5M%3A</p>
    </div>
	
    <a class="w3-btn-floating" style="position:absolute;top:45%;left:0" onclick="plusDivs(-1)"> < </a>
    <a class="w3-btn-floating" style="position:absolute;top:45%;right:0" onclick="plusDivs(1)"> > </a>

<script>
    var slideIndex=1;
    showDivs(slideIndex);

function plusDivs(n) {
  showDivs(slideIndex += n);
}

function showDivs(n) {
  var i;
  if (n > 3) {slideIndex = 1}
  if (n < 1) {slideIndex = 3}
  getNewImageXmlHttp(slideIndex);    
}
   function getNewImageXmlHttp(slideIndex)
    {
        var xmlhttp =new XMLHttpRequest();
        var dataFile="image_info.json";
        xmlhttp.open("GET",dataFile,true);
        xmlhttp.send();
        
    xmlhttp.onreadystatechange = function(){
        if (xmlhttp.readyState==4 && xmlhttp.status==200)
            {
                var jsonObj = JSON.parse(xmlhttp.responseText);
                document.getElementById("image").src=jsonObj[slideIndex-1].url; 
                document.getElementById("place").innerText=jsonObj[slideIndex-1].place;
                document.getElementById("caption").innerText=jsonObj[slideIndex-1].caption;
				document.getElementById("refurl").innerText=jsonObj[slideIndex-1].refurl;
            }
        }
    }
</script>       
</body>
</html>
