<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Register</title>
<script>
function check()
{
	var pass=document.getElementById("password").value;
	var confpass=document.getElementById("confirm_password").value;
	if(pass!=confpass)
		alert("Password doesnt match");
	
	}
</script>
</head>
<body>
<form action="./Register" method="POST">
Name:<input type="text" name="name" value="" id="name"><br>
Password:<input type="password" name="password" value="" id="password"><br>
Confirm Password:<input type="password" name="confirm_password" value="" onblur="check()" id="confirm_password"><br>
<input type="submit" value="Submit" >
</form>
</body>
</html>
