      <script>
		
		
		function seeMessages() {
           var xhttp;
           xhttp = new XMLHttpRequest();
           xhttp.onreadystatechange = function() {
             if (xhttp.readyState == 4 && xhttp.status == 200) {
               console.log( xhttp );
               document.getElementById("finalResult").innerHTML = xhttp.responseText;
             }
           };
           xhttp.open("GET", "http://localhost:8080/FacebookImplementation/webapi/messages", true);
           xhttp.send();
         }

		 
		 
		 function seeComments() {
