<!DOCTYPE html>
<html>
<head>
	<script>
		function getNewXmlHttp(){
			var xmlhttp;
			if (window.XMLHttpRequest)
			{
				xmlhttp=new XMLHttpRequest();
			}
			else
			{
				xmlhttp=new ActiveXObject("Microsoft.XMLHTTP");
			}
			return xmlhttp;
		}

		var current = 1;

		function goAjax(id){


			var xmlhttp = getNewXmlHttp();

			if (id == -1) {
				current--;
				if(current < 1) {
					current = 7;
				}
			}
			else if (id == 1) {
				current++;
				if(current > 7) {
					current =1;
				}
			}
			

			xmlhttp.onreadystatechange = function(){
				if (xmlhttp.readyState==4 && xmlhttp.status==200)
				{
					var content = JSON.parse(xmlhttp.responseText);
					document.getElementById("main").innerHTML = "<img  src=" + content.url+">"
					document.getElementById("text").innerHTML = content.name;

				}  

			}
			var url = current + ".json";

			xmlhttp.open("GET",url,true);


			xmlhttp.send();
		} 
	</script>

</head>
<body>

	<div id="main" style="overflow:hidden;height:500px;width:500px; margin:0 auto;"">
		<img src="1.jpg" style="height:500px;width:100%;">
	</div>
	<button onclick="goAjax(-1)" style="margin-left:423px;margin-top:8px;"> Previous </button>
	<button onclick="goAjax(1)" style="margin-left:386px;margin-top:8px;"> Next </button>
	<p id="text" style="margin-left:423px"> Natural image 1 </p>

</body>
</html>
