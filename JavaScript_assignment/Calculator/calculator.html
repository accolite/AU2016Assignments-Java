<html>
<head>
<link type="text/css" href='calc.css' rel="stylesheet"></link>
<script type="text/javascript" src="abc.js"></script>
</head>
<body>
<h3>Calculator</h3>
<br/>
<form >
<table border=2 id="tbl">
<tr>
<td colspan=4><input type=text id="display" readonly="true"></td>
</tr>
<tr>
<td><input id="1" type=button class="btn1" value="1" OnClick="disp(this);"></td>
<td><input id="2" type=button class="btn1" value="2" OnClick="disp(this);"></td>
<td><input id="3" type=button class="btn1" value="3" OnClick="disp(this);"></td>
<td><input id="add" type=button class="btn" value="+" OnClick="disp(this);"></td>
</tr>
<tr>
<td><input id="4" type=button class="btn1" value="4" OnClick="disp(this);"></td>
<td><input id="5" type=button class="btn1" value="5" OnClick="disp(this);"></td>
<td><input id="6" type=button class="btn1" value="6" OnClick="disp(this);"></td>
<td><input id="sub" type=button class="btn" value="-" OnClick="disp(this);"></td>
</tr>
<tr>
<td><input id="7" type=button class="btn1" value="7" OnClick="disp(this);"></td>
<td><input id="8" type=button class="btn1" value="8" OnClick="disp(this);"></td>
<td><input id="9" type=button class="btn1" value="9" OnClick="disp(this);"></td>
<td><input id="mul" type=button class="btn" value="*" OnClick="disp(this);"></td>
</tr>
<tr>
<td><input id="clear" type=button class="btn" value="C" OnClick="disp(this)"></td>
<td><input  type=button id="0" class="btn1" value="0" OnClick="disp(this);"></td>
<td><input id="equal" type=button class="btn" value="=" OnClick="disp(this)"></td>
<td><input id="div" type=button class="btn" value="/" OnClick="disp(this);"></td>
</tr>
</table>
</form>
</body>
</html>
