<html>
<head>
<link type="text/css" href='calc.css' rel="stylesheet"></link>
<script type="text/javascript" src="eval.js"></script>
</head>
<body>
<h1 style = "color:red">Online Basic Math Calculator</h1>
<br/>
<form >
<table id="tbl">
<tr>
<td colspan=4 ><input style="width:100%" type=text id="display" readonly="true"></td>
</tr>
<tr>
<td><input id="1" type=button class="btn" value="1" OnClick="disp(this);"></td>
<td><input id="2" type=button class="btn" value="2" OnClick="disp(this);"></td>
<td><input id="3" type=button class="btn" value="3" OnClick="disp(this);"></td>
<td><input id="add" type=button class="btn" value="+" OnClick="disp(this);"></td>
</tr>
<tr>
<td><input id="4" type=button class="btn" value="4" OnClick="disp(this);"></td>
<td><input id="5" type=button class="btn" value="5" OnClick="disp(this);"></td>
<td><input id="6" type=button class="btn" value="6" OnClick="disp(this);"></td>
<td><input id="sub" type=button class="btn" value="-" OnClick="disp(this);"></td>
</tr>
<tr>
<td><input id="7" type=button class="btn" value="7" OnClick="disp(this);"></td>
<td><input id="8" type=button class="btn" value="8" OnClick="disp(this);"></td>
<td><input id="9" type=button class="btn" value="9" OnClick="disp(this);"></td>
<td><input id="mul" type=button class="btn" value="*" OnClick="disp(this);"></td>
</tr>
<tr>
<td><input id="clear" type=button class="btn" value="C" OnClick="disp(this)"></td>
<td><input  type=button id="0" class="btn" value="0" OnClick="disp(this);"></td>
<td><input id="equal" type=button class="btn" value="=" OnClick="disp(this)"></td>
<td><input id="div" type=button class="btn" value="/" OnClick="disp(this);"></td>
</tr>
</table>
</form>
</body>
</html>
