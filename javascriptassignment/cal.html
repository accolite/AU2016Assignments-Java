<html>
<head>
<style>
table{
height:50%;
background-color:red;
}
.button{
background-color:yellow;
font-size:30px;
height:100%;
width:100%;
}
</style>
</head>
<body>
<h2>Calculator</h2>
<br/>
<form Name="calc">
<table border=2>
<tr>
<td colspan=4><input type=text style="height:100%;" Name="display"></td>
</tr>
<tr>
<td><input type=button class = "button" value="0" OnClick="calc.display.value+='0'"></td>
<td><input type=button class = "button" value="1" OnClick="calc.display.value+='1'"></td>
<td><input type=button class = "button" value="2" OnClick="calc.display.value+='2'"></td>
<td><input type=button class = "button" value="+" OnClick="calc.display.value+='+'"></td>
</tr>
<tr>
<td><input type=button class = "button" value="3" OnClick="calc.display.value+='3'"></td>
<td><input type=button class = "button" value="4" OnClick="calc.display.value+='4'"></td>
<td><input type=button class = "button" value="5" OnClick="calc.display.value+='5'"></td>
<td><input type=button class = "button" value="-" OnClick="calc.display.value+='-'"></td>
</tr>
<tr>
<td><input type=button class = "button" value="6" OnClick="calc.display.value+='6'"></td>
<td><input type=button class = "button" value="7" OnClick="calc.display.value+='7'"></td>
<td><input type=button class = "button" value="8" OnClick="calc.display.value+='8'"></td>
<td><input type=button class = "button" value="x" OnClick="calc.display.value+='*'"></td>
</tr>
<tr>
<td><input type=button class = "button" value="9" OnClick="calc.display.value+='9'"></td>
<td><input type=button class = "button" value="C" OnClick="calc.display.value=''"></td>
<td><input type=button class = "button" value="=" OnClick="calc.display.value=eval(calc.display.value)"></td>
<td><input type=button class = "button" value="/" OnClick="calc.display.value+='/'"></td>
</tr>
</table>
</form>
</body>
</html>
