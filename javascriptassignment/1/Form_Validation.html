<body>
<fieldset style="width:30%; background-color:#C0C0C0;margin-left:400px;margin-top:15px;">
		<form style="left-margin:100px;" onsubmit="return validateForm(this)">
			First Name:<br>
			<input type="text" id="firstname"  style="margin-bottom:3px;">

			</textarea>
			<br>
			Age <br>
			<input type="number" id="age"   style="margin-bottom:3px;">
