<div ng-controller="profileCtrl">
<table>
         <tr>
          <td>
           <table cellpadding="20px">
            <tr>
             <td>
              Name
             </td>
             <td>
              <div> {{$storage.name}} </div>
             </td>
            </tr>
            <tr>
             <td>
              Phone No.
             </td>
             <td>
                 <div>{{$storage.mobile}}</div>
                 <div> <button ng-click="edit = !edit">Edit </button></div>
                 <div ng-if="edit" >
                    <input type="number" 
                       class="form-control" 
                       ng-minlength="10" 
                       ng-maxlength="10"  
                      placeholder="Mobile number" ng-model="$parent.newMobile"><br/>
                      <button type="button" class="btn btn-default" ng-click="$parent.updateMobile()">Update</button>
                </div>
              <!--<input type="number" 
                   class="form-control" 
                   ng-minlength="10" 
                   ng-maxlength="10"  
                  placeholder="Mobile" ng-model="details.mobile">-->
             </td>
            </tr>
            <tr>
             <td>
              Email ID
             </td>
             <td>
              {{$storage.email}}
             </td>
            </tr>
               <tr>
             <td>
              Unsubscribed categories
             </td>
             <td>
               <button type="button" class="btn btn-default" ng-model="scategory" bs-options="cat.categoryid as cat.categoryname for cat in unsubscribedcategories" placeholder="Unsubscribed Categories" bs-select/>
             </td>
               <td>
                   <button class="btn btn-default" ng-if="scategory" value="Subscribe" ng-click="subscribe(scategory)">Subscribe</button>
                </td>
            </tr>
               <tr>
             <td>
              Subscribed categories
             </td>
             <td>
               <button type="button" class="btn btn-default" ng-model="uscategory" bs-options="subcat.categoryid as subcat.categoryname for subcat in subscribedCategories" placeholder="Subscribed categories" bs-select/>
             </td>
               <td>
                   <button class="btn btn-default" ng-if="uscategory" value="Unsubscribe" ng-click="unsubscribe(uscategory)">Unsubscribe</button>
                </td>

            </tr>
           </table>
          </td>
         </tr>
        </table>
</div>
