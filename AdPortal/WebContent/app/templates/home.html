<div ng-controller="homeCtrl" >

		<div class="col-md-12 col-sm-12 col-lg-12" >
			
            
    <div class="col-md-2">

            <div class="bootstrap-vertical-nav bg-fade ver-nav">

                <nav class="navbar navbar-light  ver-navbar">
                   
                    <div class="collapse navbar-toggleable-sm" id="exCollapsingNavbar2">
                        <a class="navbar-brand" href="#">Search</a>
                            <div class="form-group">
    <input type="text" class="form-control tex" ng-model="title" placeholder="search for title">
  
                    <div>

                        <input type="text" class="form-control tex" placeholder="Category" ng-model= 'filtercategoryname' uib-typeahead="cat.categoryname for cat in categories | filter:$viewValue | limitTo:5" typeahead-editable="false" typeahead-input-formatter="formatCat($model)" />
                        </div>
                        <div>
                        <input type="text" class="form-control tex" placeholder="Location" ng-model= 'filterlocationname' uib-typeahead="loc.locationname for loc in locations | filter:$viewValue | limitTo:5" typeahead-editable="false" typeahead-input-formatter="formatLoc($model)" />
                        </div>
                        
                       <div style="color:black; margin-top:5px;"> 	Price range: <rzslider class="slider " 
						rz-slider-model="min" rz-slider-high="max"
						rz-slider-options="sliderOptions"></rzslider>
                        </div>
                       
                        <div><a ng-click="getAllPosts()" class="btn btn-circle  btn-default page-scroll">
                            <i class="fa fa-search" aria-hidden="true" data-trigger="hover" data-type="success" data-title="Search" bs-tooltip></i>
                            </a> 
                            <a ng-click="reset()" class="btn btn-circle  btn-default page-scroll"><i class="fa fa-refresh" aria-hidden="true" data-trigger="hover" data-type="success" data-title="Reset" bs-tooltip></i>
</a></div>
                         
                        

                    </div>
                

            </div>
                    </nav>

        </div>
        </div>
            
            
            
            
            
            
			<div class="col-md-9 col-sm-9 col-lg-9">
                

				<div ng-repeat="post in posts">

						<min-post post=post></min-post>
					</div>
				</div>
            <div class="col-md-1" ng-if="!$storage.isBlacklisted" style="position: fixed; right: 0%; bottom: 40px;">
	<a href="#/new"> <i class="fa fa-plus" aria-hidden="true" data-trigger="hover" data-type="success" data-title="Add new post" bs-tooltip >
	</i>
	</a>
</div>
