<div class="col-md-7 col-md-offset-2" ng-controller="editCtrl" style="padding-bottom: 30px;">
 <h4> Edit post </h4>
    <form name="form" novalidate>
        <fieldset>
<!--            <div ng-class="{ 'has-error': form.subject.$invalid && form.subject.$dirty }">-->
            <div class="form-group" show-errors>
                <input type="text" name="title" ng-model="title" id="title" class="form-control tex" placeholder="Enter the title" ng-model="text" required/>
            </div>
        </fieldset>
        
        <fieldset class="form-group">
            
            <!--<input type="text" class="form-control tex" placeholder="Category" ng-model= 'filtercategoryname' uib-typeahead="cat.categoryname for cat in categories | filter:$viewValue | limitTo:5" typeahead-editable="false" typeahead-input-formatter="formatCat($model)" />-->
                       
            <div class="form-group" show-errors>
             <select name="category" class="form-control tex" id="category" ng-model="category" required> 
      <option ng-repeat="category in categories track by $index" value="{{category.categoryid}}">{{category.categoryname}}     </option> 
     </select>
            </div>
        </fieldset>
        
        
        <fieldset>
                 <!--<input type="text" class="form-control tex" placeholder="Location" ng-model= 'filterlocationname' uib-typeahead="loc.locationname for loc in locations | filter:$viewValue | limitTo:5" typeahead-editable="false" typeahead-input-formatter="formatLoc($model)" />-->
            <div class="form-group" show-errors>
             <select name="location" class="form-control tex" id="location" ng-model="location" required> 
      <option ng-repeat="location in locations track by $index" value="{{location.locationid}}">{{location.locationname}}</option> 
     </select>
            </div>
        </fieldset>
        
        
        <fieldset>
            <div class="form-group" show-errors>
                <textarea name="description" ng-model="description" class="form-control tex"  placeholder="Enter the description" rows=3 cols="120" required></textarea>
            </div>
        </fieldset>
        <fieldset>
            <div class="form-group">
                <input type="number" name="price" id="price" class="form-control tex" min="0" max="1000000" placeholder="Enter Price" ng-model="price"/>
            </div>
        </fieldset>
        <fieldset>
            <label for="status" class="tex">Close the status</label>
            
                <input type="checkbox" name="status" id="status"  ng-model="newstatus"/>
        </fieldset>
        <input type="submit" class="btn btn-primary" ng-disabled="userForm.$invalid" ng-click="submit()" value="Submit"/>
        <input type="reset" class="btn btn-primary" ng-click="reset()" value="Reset"/>
        <input type="button" class="btn btn-primary" ng-click="cancel()" value="Cancel"/>
        
    </form>
<!--    <a href="#/">back</a>-->
</div>
