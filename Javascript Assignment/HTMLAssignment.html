<html>

<head>
<title> Employee Detail Form </title>
<style>
.formfield {
padding:10px;
text-decoration:bold;
}

.textbox {
	padding:20px;
	
}

</style>

 <script>
  function checkFirstName(inputText){
   var letters = /^[A-Za-z]+$/;
   if(inputText.value.match(letters)){
     return true;
   }
   else{
     alert('Please input characters only');
     inputText.focus();
     return false;
   }
  }

  function checkFullName(inputText){
   var RegExpression = /^[a-zA-Z\s]*$/;
   if(inputText.value.match(RegExpression)){
     return true;
   }
   else{
     alert('Please input characters and spaces only');
     inputText.focus();
     return false;
   }
  }

  function checkEmail(inputText){
   var RegExpression = /^(([^<>()[\]\\.,;:\s@\"]+(\.[^<>()[\]\\.,;:\s@\"]+)*)|(\".+\"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/;
   if(inputText.value.match(RegExpression)){
    return true;
   }
   else{
    alert('Please enter valid email address');
    inputText.focus();
    return false;
   }
  }

  function checkAddress(inputText){
   var RegExpression = /[^,=:/]/
   if(inputText.value.match(RegExpression)){
    return true;
   }
   else{
    alert('Please enter valid Address (/ : = and , not allowed)');
    inputText.focus();
    return false;
   }


  }


 </script>


</head>

<body>
<form>
<fieldset>
<legend>Form Details</legend>
First Name:
<textbox>
<input type="text" name="firstName" id="txtFirstName" onblur="checkFirstName(this)"/>
</textbox>
<br/>
<br/>
Full Name: <input type="text" name="fullName" id="txtLastName" onblur="checkFullName(this)"/>
<br/>
<br/>
 Email Address : <input type="text" name="emailAddress" id="emailAddress" onblur="checkEmail(this)"/>
 <br>
 <br>
 Age: <input type="number" min="0" max="60" name="numberAge" id="numberAge"/>
<br/>
<br/>
Gender: <input type="radio" name="radioGender" value="Male"/>Male
 <br/>
 <input type="radio" name="radioGender" value="Female"/>Female
 <br/>
 <input type="radio" name="radioGender" value="Other"/>Other
 <br>
 <br>
Office Location: <select>
<option name="Bangalore">Bangalore</option>
<option name="Delhi">Delhi</option>
<option name="Hyderabad">Hyderabad</option>
</select>
<br/>
<br/>
Address: 
<br/>
<textarea rows="4" cols="50" name="taAddress" id="taAddress" onblur="checkAddress(this)"></textarea>
<br/>
<br/>

<input type="button" name="btnSubmit" id="btnSubmit" value="Submit"/>
</fieldset>
</form>
</body>

</html>
