 <script>
function getNewXmlHttp(){
var xmlhttp;
if (window.XMLHttpRequest)
  {
  xmlhttp=new XMLHttpRequest();
  }
else
  {
  xmlhttp=new ActiveXObject("Microsoft.XMLHTTP");
  }
  return xmlhttp;
}

var request = 0;
var metaData,imageData;
var i=0;

function doAjax(name,isAjax){

  var xmlhttp = getNewXmlHttp();
  xmlhttp.onreadystatechange = function(){
  if (xmlhttp.readyState==4 && xmlhttp.status==200)
    {
      metaData=xmlhttp.responseText;
      metaData=JSON.parse(metaData);
      getImage(metaData.image[0].url);
    }  
  }

  xmlhttp.open("POST",name,true);
  xmlhttp.setRequestHeader("Content-type","application/x-www-form-urlencoded");
  xmlhttp.send();
}


function getImage(name,isAjax){

  var xmlhttp = getNewXmlHttp();
  xmlhttp.onreadystatechange = function(){
  if (xmlhttp.readyState==4 && xmlhttp.status==200)
    {
      imageData=xmlhttp.responseText;
      imageData=JSON.parse(imageData);

      //var description=document.getElementById('desc');

	  image.setAttribute('src',imgurl);
	  //console.log(imageData.image[0].desc);
	 // description.innerHtml=imageData.image[0].desc;
  }
}
  xmlhttp.open("POST",name,true);
  xmlhttp.setRequestHeader("Content-type","application/x-www-form-urlencoded");
  xmlhttp.send();
}
