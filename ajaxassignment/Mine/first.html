<!DOCTYPE>
<html>
<head>
<script>
var num=1;
function msg(lr) {
	 var xhttp;
	 var json;
  if (window.XMLHttpRequest) {
    // code for modern browsers
    xhttp = new XMLHttpRequest();
    } else {
    // code for IE6, IE5
    xhttp = new ActiveXObject("Microsoft.XMLHTTP");
  }
  xhttp.onreadystatechange = function() {
    if (xhttp.readyState == 4 && xhttp.status == 200) {
	  json=JSON.parse(xhttp.responseText);
	  document.getElementById("ims").src=json.src;
	  if(lr=='desc'){
	  document.getElementById("demo").innerHTML = "Source="+json.src+"</br>Description="+json.desc+"</br>Link="+json.link+"</br>Details="+json.det;
	  
	  }
	  else{
	  document.getElementById("demo").innerHTML = xhttp.responseText;
	  }
	  //alert("hi");
    }
	
  };

	if(lr==="right"){
	if(num<5){
	num++;
	}
	else{
	num=1;
	}
	xhttp.open("GET", num+".txt", true);
	xhttp.send();
	}
	if(lr=="left"){
	if(num>1){
	num--;
	}
	else{
	num=5;
	}
	xhttp.open("GET", num+".txt", true);
	xhttp.send();
	}
	if(lr=='desc'){
	xhttp.open("GET", num+".txt", true);
	xhttp.send();
	}
}
</script>
</script>
</head>
<body>
<img src="one.jpg" alt="First Image" style="width:100%;height:450px" id="ims">
<div style="text-align:center">  
<button type="button" onclick="msg('left')" style="height:40px;width:150px">LEFT</button>
<button type="button" onclick="msg('right')" style="height:40px;width:150px">RIGHT</button>
</div>
<div style="text-align:center">  
<button type="button" onclick="msg('desc')" style="height:40px;width:150px">Description</button>
</div>
<p id="demo"></p>
</body>
</html>
