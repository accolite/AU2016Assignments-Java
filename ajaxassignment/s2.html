<!DOCTYPE html>
<html> 
<head>
	<meta content = "text/html; charset = ISO-8859-1" http-equiv = "content-type">
		
    <script type = "application/javascript">
		
		var slideIndex = 1;
		
		loadJSON(slideIndex);

		function plusDivs(n) {
			loadJSON(slideIndex += n);
		}
	
        function loadJSON(n){
            var data_file = "details.json";
            var http_request = new XMLHttpRequest();
            try{
               // Opera 8.0+, Firefox, Chrome, Safari
               http_request = new XMLHttpRequest();
            }catch (e){
               // Internet Explorer Browsers
               try{
                  http_request = new ActiveXObject("Msxml2.XMLHTTP");
					
               }catch (e) {
				
                  try{
                     http_request = new ActiveXObject("Microsoft.XMLHTTP");
                  }catch (e){
                     // Something went wrong
                     alert("Your browser broke!");
                     return false;
                  }
					
               }
            }
			
            http_request.onreadystatechange = function(){
			
               if (http_request.readyState == 4  ){
                  // Javascript function JSON.parse to parse JSON data
                  var jsonObj = JSON.parse(http_request.responseText);

                  // jsonObj variable now contains the data structure and can
                  // be accessed as jsonObj.name and jsonObj.country.
				  if (n > jsonObj.length) {slideIndex = 1}
				  if (n < 1) {slideIndex = jsonObj.length}
						document.getElementById("data").innerHTML = jsonObj[slideIndex-1].description;
						document.getElementById("image").src = jsonObj[slideIndex-1].url;
						document.getElementById("ref").innerHTML = jsonObj[slideIndex-1].refer;
						document.getElementById("details").innerHTML = jsonObj[slideIndex-1].details;
                  //document.getElementById("Country").innerHTML = jsonObj[0].refer;
               }
            }
			
            http_request.open("GET", data_file, true);
            http_request.send();
         }
		 
	</script>	 
</head>
<body>

<p> Slideshow </p>
<center>
<button onclick="plusDivs(-1)">Backword</button>
<button onclick="plusDivs(1)">Forword</button>
<br> <br> <br>
<img src="smiley.jpg" alt="Smiley face" width="400" height="200" id="image"> <br/> <br/>
<p id="data"> Smiley face </p>
<p id="details">  </p> <br> <br>
<p id="ref" href=""> </p>

</center>

</body>
</html>
