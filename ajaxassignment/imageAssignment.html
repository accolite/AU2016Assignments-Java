<!DOCTYPE html>

<html>

<head>
<title>AU -assignment</title>
    <script>
        var data_file = "source.json";
        var i = 2;
        function callAjax()
        {
            alert("here");
            var xmlhttp;
            if (window.XMLHttpRequest)
            {
                xmlhttp=new XMLHttpRequest();
            }
            else
            {
                xmlhttp=new ActiveXObject("Microsoft.XMLHTTP");
            }
            xmlhttp.on
            xmlhttp.onreadystatechange=function()
            {
                if (xmlhttp.readyState==4 && xmlhttp.status==200) //Success
                {
                    i++;
                    var objResponse = JSON.parse(xmlhttp.responseText); //JSON.parse Parses a string as JSON
                    document.getElementById("image_slideshow").innerHTML = objResponse[i%4].url;
                    document.getElementById("description").innerHTML = objResponse[i%4].description;

                }
            }
            xmlhttp.open("GET",data_file,true);
            xmlhttp.send();
        }
    </script>

</head>
	

<body>

<input type="button" value="Prev" onclick="callAjax()"/>
<br>
<input type="button" value="Next" onclick="callAjax()"/>
<br>

<img src="image1.jpg" alt="Image Could not be loaded." id="image_slideshow"/>
<br>
<input type="text" id="description"/>
</body>


</html>
