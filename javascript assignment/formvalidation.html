<!DOCTYPE html>
<html>
<head>
	<title></title>
	<script type="text/javascript">
		function myvalidate(){
			var firstNameRe = /^[A-Za-z][a-z-]*$/i;
			var fullNameRe = /^[A-Za-z][a-z- ]*$/i;
			var emailRe = /^[-a-z0-9~!$%^&*_=+}{\'?]+(\.[-a-z0-9~!$%^&*_=+}{\'?]+)*@([a-z0-9_][-a-z0-9_]*(\.[-a-z0-9_]+)*\.(aero|arpa|biz|com|coop|edu|gov|info|int|mil|museum|name|net|org|pro|travel|mobi|[a-z][a-z])|([0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}))(:[0-9]{1,5})?$/i;
			var addressRe = /^([0-9]+|([0-9]+\-)|[a-zA-Z ])+([0-9])+(\/[0-9]+)?([ ]?\,[0-9]+[a-zA-Z ]+)?[\,a-zA-Z ]+[\.]?$/i;
			var ageRe = /^[0-9]{1,3}$/i;

			var frname = document.getElementById("first").value; 
			var fullName = document.getElementById("full").value;
			var email = document.getElementById("email").value;
			var address = document.getElementById("address").value;
			var age = document.getElementById("age").value;

			console.log("frname ok");

			if(firstNameRe.test(frname)){
				console.log("frname ok");
				document.getElementById("firstNameError").innerHTML = "success";
			}
			else{
				console.log("frname not ok");	
				document.getElementById("firstNameError").innerHTML = "failure";
			}

			if(fullNameRe.test(fullName)){
				console.log("frname ok");
				document.getElementById("fullNameError").innerHTML = "success";
			}
			else{
				console.log("frname not ok");	
				document.getElementById("fullNameError").innerHTML = "failure";
			}

			if(emailRe.test(email)){
				console.log("frname ok");
				document.getElementById("emailError").innerHTML = "success";
			}
			else{
				console.log("frname not ok");	
				document.getElementById("emailError").innerHTML = "failure";
			}

			if(addressRe.test(address)){
				console.log("frname ok");
				document.getElementById("addressError").innerHTML = "success";
			}
			else{
				console.log("frname not ok");	
				document.getElementById("addressError").innerHTML = "failure";
			}

			if(ageRe.test(age) ){
				if(parseInt(age) > 0 && parseInt(age)<200){
				console.log("frname ok");
				document.getElementById("ageError").innerHTML = "success";}
				else{
					document.getElementById("ageError").innerHTML = "failure";	
				}
			}
			else{
				console.log("frname not ok");	
				document.getElementById("ageError").innerHTML = "failure";
			}

		}



	</script>
</head>
<body>

	<input type="text" name="first" id="first" placeholder="first name">
	<p id="firstNameError"></p>
	<input type="text" name="fullname" id="full" placeholder="fullname">
	<p id="fullNameError"></p>
	<input type="text" name="email" id="email" placeholder="johndoe@example.com">
	<p id="emailError"></p>
	<input type="text" id="address" name="address" >
	<p id="addressError"></p>
	<select name="gender">
		<option value="male">male</option>
		<option value="female">female</option>
		<option value="others">others</option>
	</select>
	<input type="text" name="age" id="age">
	<p id="ageError"></p>
	<input type="submit" name="validate" onclick="myvalidate()">

</body>
</html>
