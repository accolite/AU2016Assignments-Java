<div class="modal" tabindex="-1" role="dialog" aria-hidden="true" ng-controller="overviewController">
	<div class="modal-dialog">
		<form class="form-horizontal" role="form" name="userform" ng-submit="addAnUser()">
			<div class="modal-content">
				<div class="modal-header"">
					<button type="button" class="close" aria-label="Close"
						ng-click="$hide()">
						<span aria-hidden="true">&times;</span>
					</button>
					<h4 class="modal-title">Add an User</h4>
				</div>
				<div class="modal-body">

					<div class="form-group">
						<label class="col-sm-2 control-label" for="username">Username</label>
						<div class="col-sm-10">
							<input type="text" class="form-control" id="username"
								ng-model="fields.username" placeholder="Full Name" />
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-2 control-label" for="email">Email</label>
						<div class="col-sm-10">
							<input type="email" class="form-control" id="email"
								ng-model="fields.useremail" placeholder="Email" />
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-2 control-label" for="password">Password</label>
						<div class="col-sm-10">
							<input type="password" class="form-control" id="password"
								ng-model="fields.userpassword" placeholder="Password" />
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-2 control-label" for="role">Role</label>
						<div class="col-sm-10">
							<select class="form-control" id="role"
								ng-model="fields.role.roleid">
								<option ng-repeat="rol in roles" value={{rol.roleid}}>{{rol.rolename}}</option>
							</select>
						</div>
					</div>
					{{fields}}
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default" ng-click="$hide()">Close</button>
					<button type="submit" class="btn btn-primary">Save Changes</button>
				</div>

			</div>
		</form>
	</div>
</div>
