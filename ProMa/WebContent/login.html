<!DOCTYPE html>
<html>
<head>
<script src="https://apis.google.com/js/platform.js" async defer></script>
<script>
function onSignIn(googleUser) {
	  var profile = googleUser.getBasicProfile();
	 //var url=profile.getPhotoUrl();
	 //console.log(url);

	  var id_token = googleUser.getAuthResponse().id_token;
	  
	  
	  var form = document.createElement("form");
	  var element1 = document.createElement("input"); 
	  
	  form.method = "POST";
	    form.action = "rest/accounts/login"; 
	    
	    element1.value=id_token;
	    element1.name="id_token";
	    form.appendChild(element1);
	    
	    document.body.appendChild(form);

	    form.submit();
	  
	}
	


</script>
<meta name="google-signin-client_id" content="956281975960-3demri6nn0lc1ou4fl3q4fbjmcrrp0ao.apps.googleusercontent.com">
<meta charset="ISO-8859-1">
<title>Google Sign In</title>
</head>
<body>

<div class="g-signin2" data-onsuccess="onSignIn"></div>
<div id="google"></div>
</body>
</html>
