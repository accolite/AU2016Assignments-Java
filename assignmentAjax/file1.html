<!DOCTYPE html>
<html>
<head>
 <script>
  function getNewXmlHttp(){
   var xmlhttp;
   if (window.XMLHttpRequest)
   {
    xmlhttp=new XMLHttpRequest();
   }
   else
   {
    xmlhttp=new ActiveXObject("Microsoft.XMLHTTP");
   }
   return xmlhttp;
  }

  var current = 1;

  function goAjax(id1){


   var xmlhttp = getNewXmlHttp();

   if (id1 == -1) {
    current--;
    if(current < 1) {
     current = 5;
    }
   }
   else if (id1 == 1) {
    current++;
    if(current > 5) {
     current =1;
    }
   }
   

   xmlhttp.onreadystatechange = function(){
    if (xmlhttp.readyState==4 && xmlhttp.status==200)
    {
     var image = JSON.parse(xmlhttp.responseText);
     document.getElementById("main").innerHTML = "<img  src=" + image.image+">"
     

    }  

   }
   var url = current + ".json";

   xmlhttp.open("GET",url,true);


   xmlhttp.send();
  } 
 </script>

</head>
<body>

 <div id="main" >
  <img src="Koala.jpg" style="height:500px;width:100%;">
 </div>
 <button onclick="goAjax(-1)" style="margin-left:423px;margin-top:8px;"> Previous </button>
 <button onclick="goAjax(1)" style="margin-left:386px;margin-top:8px;"> Next </button>
 <p id="text" style="margin-left:423px"> Image Slideshow </p>

</body>
</html>
