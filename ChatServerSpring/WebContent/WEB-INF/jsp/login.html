<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Login</title>
<style>
input[name="button"]{
    background-color: #4CAF50; /* Green */
    border: none;
    color: white;
    padding: 15px 32px;
    text-align: center;
    text-decoration: none;
    display: inline-block;
    font-size: 16px;
}
</style>
</head>
<body>
<div align="center">
<h1>Login</h1><br>
<form action="./Login" method="POST">

<b>Password:</b><input type="password" name="password" value="" id="password"><br><br>
<input type="submit" value="Submit" name="button" >
</form>
</div>
</body>
</html>
