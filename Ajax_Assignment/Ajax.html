<!DOCTYPE html>
<html>
<head>
 <script>
  function getNewXmlHttp(){
   var xmlhttp;
   if (window.XMLHttpRequest)
   {
    xmlhttp=new XMLHttpRequest();
   }
   else
   {
    xmlhttp=new ActiveXObject("Microsoft.XMLHTTP");
   }
   return xmlhttp;
  }

  var current = 1;

  function Ajax(id){
   var xmlhttp = getNewXmlHttp();
   if (id == -1) {
    current--;
    if(current < 1) {
     current = 3;
    }
   }
   else if (id == 1) {
    current++;
    if(current > 3) {
     current =1;
    }
   }
   
   xmlhttp.onreadystatechange = function(){
    if (xmlhttp.readyState==4 && xmlhttp.status==200)
    {
     var image = JSON.parse(xmlhttp.responseText);
     document.getElementById("\
	 main").innerHTML = "<img  src=" + image.image+">"
    }  
   }
   var url = current + ".json";
   xmlhttp.open("GET",url,true);
   xmlhttp.send();
  } 
 </script>

</head>
<body>

 <div id="main" style="overflow:hidden;height:500px;width:500px; margin:0 auto;"">
  <img src="img1.jpg" style="height:500px;width:100%;">
 </div>
 <button onclick="Ajax(-1)" style="margin-left:423px;margin-top:8px;"> Previous </button>
 <button onclick="Ajax(1)" style="margin-left:386px;margin-top:8px;"> Next </button>
 <p id="text" style="margin-left:423px"> Images </p>

</body>
</html>
